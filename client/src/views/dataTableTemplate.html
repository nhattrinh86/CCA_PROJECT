<div ng-controller="dataTableCtrl" style="padding:10px">
  <h3> Temperature Data:</h3>
  <md-table-container>
    <table md-table md-progress="promise">
      <thead md-head>
        <tr md-row>
          <th md-column>Date</th>
          <th md-column>Inner Sensor</th>
          <th md-column>Outer Sensor</th>
        </tr>
      </thead>
      <tbody md-body>
        <tr md-row ng-repeat="temp in tempData">
          <td md-cell>{{getCurrentDate(temp.date)}}</td>
          <td md-cell>{{temp.internal}}</td>
          <td md-cell>{{temp.external}}</td>
          <td md-cell>{{temp.input}}</td>
          <td md-cell>{{temp.output}}</td>
        </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="limit"  md-page="offset" md-total="{{totalItem}}" md-on-paginate="getItems" md-page-select></md-table-pagination>

</div>
