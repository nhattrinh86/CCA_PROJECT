<div ng-controller="chartCtrl" class="padding:20px">
	<h3> Temperature Sensor Chart</h3>
	<canvas id="line" class="chart chart-line" height="100" width="400" 
		chart-data="data"
	    chart-labels="labels" 
	    chart-legends="true" 
	    chart-series="series"
	    chart-click="onClick" 
	    chart-colors="chartColors"
	    chart-options="options"
	    >
	</canvas> 
	<div layout = "row" style="padding:20px;margin:0 auto;display: inline-block;">
		<span>
		<label>Start Date</label>
	    <md-datepicker ng-model="startDate" md-placeholder="Enter date"></md-datepicker>
	    </span>
	    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	    <span>
	    <label>End Date</label>
	    <md-datepicker ng-model="toDate" md-placeholder="Enter date"></md-datepicker>
	    </span>
	</div>
</div>
<style>
	    .chart-legend {
      list-style-type: none;
      margin-top: 5px;
      text-align: center;
    /* NOTE: Browsers automatically add 40px of padding-left to all lists, so we should offset that, otherwise the legend is off-center */
      -webkit-padding-start: 0;
    /* Webkit */
      -moz-padding-start: 0;
    /* Mozilla */
      padding-left: 0;
    /* IE (handles all cases, really, but we should also include the vendor-specific properties just to be safe) */
    }
    .chart-legend li {
      display: inline-block;
      white-space: nowrap;
      position: relative;
      margin-bottom: 4px;
      border-radius: 5px;
      padding: 2px 8px 2px 28px;
      font-size: smaller;
      cursor: default;
    }
    .chart-legend li span {
      display: block;
      position: absolute;
      left: 0;
      top: 0;
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }
</style>
